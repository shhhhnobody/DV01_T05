    <script>
        // JavaScript function to reset the filter elements
        function resetFiltersAndChart() {
            // 1. Reset the dropdown values to their defaults
            document.getElementById('age-filter').value = '';
            document.getElementById('jurisdiction-filter').value = 'All';
            document.getElementById('location-filter').value = '';
            document.getElementById('offense-type-filter').value = 'Fines (log)';
            document.getElementById('year-filter').value = '2024'; // Reset to 2024
            
            // 2. Dispatch a 'change' event on all relevant elements to notify the JS scripts
            document.getElementById('age-filter').dispatchEvent(new Event('change'));
            document.getElementById('jurisdiction-filter').dispatchEvent(new Event('change'));
            document.getElementById('location-filter').dispatchEvent(new Event('change'));
            document.getElementById('offense-type-filter').dispatchEvent(new Event('change'));
            document.getElementById('year-filter').dispatchEvent(new Event('change'));

            // Optional: Update the chart title immediately
            document.getElementById('chart-title').innerText = 'Chart 1';
        }
    </script>
